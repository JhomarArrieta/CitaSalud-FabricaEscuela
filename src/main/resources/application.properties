# JPA / Hibernate
# - ddl-auto=update facilita desarrollo pero puede ser peligroso en producción.
# - show-sql habilita impresión de sentencias SQL (útil en depuración).
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Niveles de logging: ajuste según necesidad (DEBUG/INFO/TRACE)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Transacciones
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# Configuración de negociación de contenido (evita extensiones en la URL)
